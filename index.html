<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dribble Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <div class="card-container">
    <div class="card-white">
      <div class="card-img">
        <a href="#" class="btn">Save</a>
      </div>
      <ul class="list-inline">
        <li><i class="fas fa-eye"></i>90</li>
        <li><i class="far fa-comment"></i>37</li>
        <li><i class="far fa-heart"></i>20</li>
      </ul>
    </div>
    <div class="card-link">
      <img class="profile-picture" src="https://kitt.lewagon.com/placeholder/users/random" alt="img">
      <a href="#">My Github</a>
    </div>
  </div>
</body>
</html>
